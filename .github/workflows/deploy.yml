name: Deploy to Production

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Create zip archive
      run: zip -r dist.zip dist/*

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: production-build
        path: |
          dist/
          dist.zip

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: production-build

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: |
          ## 发布说明

          这是抽奖程序的正式版本发布。

          ### 版本特性
          - 基于 Vue 3 + TypeScript
          - 支持多种抽奖模式（普通、权重、分组）
          - 支持 CSV/Excel 导入导出
          - 语音播报功能
          - 响应式设计

          ### 构建信息
          - Node.js: 20.x
          - 构建时间: ${{ github.event.created_at }}

          ### 使用方法
          1. 下载 dist 目录中的文件
          2. 将文件部署到您的服务器
          3. 或者使用 dist.zip 压缩包
        files: |
          dist/*
          dist.zip
        draft: false
        prerelease: false