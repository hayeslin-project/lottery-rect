name: Update Dependencies

on:
  schedule:
    # 每周一凌晨 2 点运行
    - cron: '0 2 * * 1'
  workflow_dispatch:

jobs:
  update:
    name: Update Dependencies
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        # 获取完整历史记录以便提交
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Check for outdated packages
      run: npm outdated
      continue-on-error: true

    - name: Update dependencies
      run: |
        npm update
        npm audit fix

    - name: Build project
      run: npm run build

    - name: Commit changes
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: 'chore: Update dependencies and build project'
        file_pattern: 'package-lock.json dist/*'